<header class="header">
  <h1>Reporte de selecciones mas frecuentes de los usuarios</h1>
  <div>
    <button class="button-back" (click)="goBack()">Volver Atras</button>
  </div>
</header>

<div class="container-text" *ngIf="!reportData || reportData.length === 0">
  <p>No se encontraron datos de reporte</p>
</div>

<div class="charts-container">
  <div *ngIf="environmentChart">
    <div [chart]="environmentChart"></div>
  </div>
  <div *ngIf="climateChart">
    <div [chart]="climateChart"></div>
  </div>
  <div *ngIf="accommodationChart">
    <div [chart]="accommodationChart"></div>
  </div>
  <div *ngIf="activityChart">
    <div [chart]="activityChart"></div>
  </div>
  <div *ngIf="stayDurationChart">
    <div [chart]="stayDurationChart"></div>
  </div>
  <div *ngIf="ageRangeChart">
    <div [chart]="ageRangeChart"></div>
  </div>
</div>
<div class="button-update-container">
  <button class="button-update" (click)="loadReportData()">Actualizar Reporte</button>
</div>
